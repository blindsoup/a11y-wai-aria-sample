<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tree.css">
</head>

<body>
  <h1>Tree</h1>

  <ul role="list" aria-label="garoon mobile tree" class="tree">
    <li>
      <button type="button" class="tree-radio" aria-pressed="false">root</button>
    </li>
    <li>
      <button type="button" class="tree-nav" aria-expanded="true" aria-label="item1"></button>
      <button type="button" class="tree-radio" aria-pressed="false">item1</button>
      <ul role="list" class="tree">
        <li>
          <button type="button" class="tree-radio" aria-pressed="false">item1-1</button>
        </li>
        <li>
          <button type="button" class="tree-nav" aria-expanded="true" aria-label="item1-2"></button>
          <button type="button" class="tree-radio" aria-pressed="false">item1-2</button>
          <ul role="list" class="tree">
            <li>
              <button type="button" class="tree-radio" aria-pressed="false">item1-2-1</button>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <button type="button" class="tree-radio" aria-pressed="false">item2</button>
    </li>
  </ul>

  <hr>
  <script src="tree.js"></script>
</body>

</html>
