<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tree.css">
</head>

<body>
  <h1>ツリー</h1>

  <ul class="tree" role="tree" aria-label="カテゴリー">
    <li role="presentation">
      <div class="treeitem-nav">
        <button type="button" class="treeitem-button" tabindex="-1">expand</button>
        <button class="treeitem" role="treeitem" aria-owns="group-root">root</button>
      </div>

      <ul class="tree" role="group" id="group-root">
        <li role="presentation">
          <div class="treeitem-nav">
            <button type="button" class="treeitem-button" tabindex="-1">expand</button>
            <button class="treeitem" role="treeitem" aria-owns="group-item1">item1</button>
          </div>

          <ul class="tree" role="group" id="group-item1">
            <li role="presentation">
              <div class="treeitem-nav">
                <button type="button" class="treeitem-button" tabindex="-1">expand</button>
                <button class="treeitem" role="treeitem">item1-1</button>
              </div>
            </li>
            <li role="presentation">
              <div class="treeitem-nav">
                <button type="button" class="treeitem-button" tabindex="-1">expand</button>
                <button class="treeitem" role="treeitem">item1-2</button>
              </div>
            </li>
            <li role="presentation">
              <div class="treeitem-nav">
                <button type="button" class="treeitem-button" tabindex="-1">expand</button>
                <button class="treeitem" role="treeitem">item1-3</button>
              </div>
            </li>
          </ul>

        </li>
        <li role="presentation">
          <div class="treeitem-nav">
            <button type="button" class="treeitem-button" tabindex="-1">expand</button>
            <button class="treeitem" role="treeitem">item2</button>
          </div>
        </li>
        <li role="presentation">
          <div class="treeitem-nav">
            <button type="button" class="treeitem-button" tabindex="-1">expand</button>
            <button class="treeitem" role="treeitem">item3</button>
          </div>
        </li>
      </ul>

    </li>
  </ul>

  <input type="text">
  <h1>ツリー終わり</h1>
  <script src="../lib/arrayfrom.js"></script>
  <script src="../lib/closest.js"></script>
  <script src="../lib/findindex.js"></script>
  <script src="tree.js"></script>
</body>

</html>
