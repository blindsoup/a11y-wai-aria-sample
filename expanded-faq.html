<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Titleform</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        [aria-hidden] {
            display: none;
        }

        [aria-hidden="false"] {
            display: block;
        }

        [aria-expanded]:before {
            content: '\25ba\0020';
        }

        [aria-expanded="true"]:before {
            content: '\25bc\0020';
        }
    </style>
</head>

<body>
    <h1>expanded faq</h1>
    <p><a href="#navigation" id="menu-btn">menu</a></p>
    <p>Last Modified: __</p>
    <nav role="navigation" id="navigation">
        <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./toolbar.html">toolbar</a></li>
            <li><a href="./tab.html">tab</a></li>
            <li><a href="./css-test.html">css test</a></li>
        </ul>
    </nav>

    <h2>faq</h2>
    <section id="faq">
        <h3>パスワードはどのように変更するのですか？</h3>
        <div>
            <p>a</p>
            <p>b</p>
        </div>
        <h3>メールアドレスを変えるにはどうすればよいですか？</h3>
        <div>
            <p>c</p>
            <p>d</p>
        </div>
        <h3>退会方法は？</h3>
        <div>
            <p>e</p>
            <p>f</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#menu-btn').attr({ 'role': 'button', 'aria-controls': 'navigation', 'aria-expanded': 'false' });
            $('#navigation').attr('aria-hidden', 'true');
            $('#menu-btn').on('click', function () {
                var bool = ($(this).attr('aria-expanded') === 'true') ? 'false' : 'true';
                var flag = (bool === 'true') ? 'false' : 'true';
                $(this).attr('aria-expanded', bool);
                $('#navigation').attr('aria-hidden', flag);
                return false;
            });
            $('#faq > div').each(function (i, e) {
                $(e).attr('id', 'faq-' + i);
                $(e).attr('aria-hidden', 'true');
            });
            $('#faq > h3').each(function (i, e) {
                $(e).wrapInner('<button aria-expanded="false" aria-controls="' + $(e).next().attr('id') + '"></button>');
            });
            $('#faq > h3 button').on('click', function (e) {
                var bool = ($(this).attr('aria-expanded') === 'true') ? 'false' : 'true';
                var flag = (bool === 'true') ? 'false' : 'true';
                $(this).attr('aria-expanded', bool);
                $(this).parent().next().attr('aria-hidden', flag);
            });
        })
    </script>
</body>

</html>
