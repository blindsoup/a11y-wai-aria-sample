<html lang="ja">

<head>

    <title>menu role</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>menu role</h2>
    <button type="button" aria-expanded="false" aria-haspopup="true" class="button">メニューを開く</button>

        <ul role="menu" class="menu">
            <li role="none">
                <a href="#" role="menuitem" class="menuitem" id="menuitem-0" tabindex="-1">メニュー項目0</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" class="menuitem" id="menuitem-1" tabindex="-1">メニュー項目1</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" class="menuitem" id="menuitem-2" tabindex="-1">メニュー項目2</a>
            </li>
        </ul>
    </div>
    <script src="src.js"></script>
</body>

</html>
