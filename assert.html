<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>alert assert</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h3>ライブリージョン</h3>
    <div id="message" role="alert" aria-live="assertive" class="online">
        <p>現在オンラインです。</p>
    </div>
    <div id="message2" role="status" aria-live="polite">
        <h3>ポライト</h3>
        <span>spanspan</span>
        <p>変更前</p>
    </div>
    <button id="btn">btn</button>
    <button id="btn2">btn2</button>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            // オフラインになった場合に実行する関数
            var offline = function () {
                if (!$('#message').hasClass('offline')) {
                    $('#message') // [role="alert"]かつ[aria-live="assertive"]である要素
                        .attr('class', 'offline')
                        .text('インターネットに接続できません。あきらめて呑みに行きましょう！');
                }
            }

            // オンラインに戻った場合に実行する関数
            var online = function () {
                if (!$('#message').hasClass('online')) {
                    $('#message') // [role="alert"]かつ[aria-live="assertive"]である要素
                        .attr('class', 'online')
                        .text('現在オンラインです。');
                }
            }

            $('#btn').click(function () {
                $('#message').text('aaaa');
            });
            $('#btn2').click(function () {
                $('#message2 p').text('変更箇所');
            })
        })
    </script>
</body>

</html>
