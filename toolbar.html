<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>toolbar</h2>
    <div role="toolbar" aria-label="sort" aria-controls="sort-table" id="toolbar">
        <button type="button" aria-pressed="false" id="toolbar-btn1" class="btn btn-2 btn-primary">昇順</button>
        <button type="button" aria-pressed="false" id="toolbar-btn2" class="btn btn-2 btn-primary">陝順</button>
    </div>

    <ul id="sort-table" tabindex="-1">
        <li>f</li>
        <li>e</li>
        <li>a</li>
        <li>c</li>
        <li>b</li>
        <li>d</li>
    </ul>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#toolbar').on('keydown', function(e){
                if(e.key === "Tab"){
                    $('#sort-table').focus();
                }
            });
            $('#toolbar > button').click(function () {
                $(this).parent().children('button').each(function (i, e) {
                    $(e).attr('aria-pressed', 'false');
                    $(e).removeClass('active');
                });
                $(this).attr('aria-pressed', 'true');
                $(this).addClass('active');
                $('#sort-table').html(
                    $('li').sort(function (a, b) {
                        if($(a).text() > $(b).text()){
                            return 1;
                        } else{
                            return -1;
                        }
                    })
                );
            });
        });

    </script>

</body>

</html>
