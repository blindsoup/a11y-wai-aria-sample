<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h2>toolbar</h2>
    <div role="toolbar" aria-label="sort" aria-controls="sort-table" id="toolbar">
        <button type="button" aria-pressed="false" id="toolbar-btn1" class="btn btn-2 btn-primary">昇順</button>
        <button type="button" aria-pressed="false" id="toolbar-btn2" class="btn btn-2 btn-primary">陝順</button>
    </div>

    <ul id="sort-table" tabindex="-1">
        <li>f</li>
        <li>e</li>
        <li>a</li>
        <li>c</li>
        <li>b</li>
        <li>d</li>
    </ul>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#toolbar').on('keydown', function (e) {
                if (e.key === "Tab") {
                    $('#sort-table').focus();
                }
            });
            $('#toolbar > button').click(function () {
                $(this).parent().children('button').each(function (i, e) {
                    $(e).attr('aria-pressed', 'false');
                    $(e).removeClass('active');
                });
                $(this).attr('aria-pressed', 'true');
                $(this).addClass('active');
                $('#sort-table').html(
                    $('li').sort(function (a, b) {
                        if ($(a).text() > $(b).text()) {
                            return 1;
                        } else {
                            return -1;
                        }
                    })
                );
            });
        });

    </script>

</body>

</html>
